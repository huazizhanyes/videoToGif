<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./src/css/index.css">
	<link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
	<script src="./src/js/gif.js"></script>
	<script src="./src/js/index.js"></script>
	<title>视频转Gif</title>
</head>

<body>
	<div class="gif_app">
		<div class="top">
			<div class="top_left">
				<label for="file" class="select_video" >✚ 添加视频</label>
				<input accept="video/*" type="file" name="files" id="file" onchange="selectVideo()" style="display:none">
				<div class="video_box"></div>
				<!-- <video id="video" controls src="./assets/catmovie.mp4" /> -->
				<div class="console_wrap">
					<div class="console">
						<div class="con-1">
							<label for="range">开始时间：</label>
							<input type="range" name="range" max="" min="0" value="0" id="range" onchange="ranges()">
							<span class="range_inner">0s</span>
						</div>
						<div class="con-1">
							<label for="range">持续时间：</label>
							<input type="range" name="range" max="" min="0" value="0" id="range" onchange="ranges()">
							<span class="range_inner">0s</span>
						</div>
						<div class="con-2">
							<span>分辨率大小：</span>
							<select class="select_class" id="selectopt" onchange="selectOpt()">
								<option>保持原尺寸</option>
								<option>160 x 112</option>
								<option>176 x 144</option>
								<option>220 x 176</option>
								<option>320 x 240</option>
								<option>352 x 288</option>
								<option>480 x 320</option>
								<option>480 x 480</option>
								<option>512 x 384</option>
								<option>720 x 480</option>
								<option>1080 x 720</option>
								<option>1440 x 1080</option>
								<option>1920 x 1080</option>
							</select>
						</div>
						<div class="con-2">
							<span>动画速度：</span>
							<select class="select_class" id="selectspeed" onchange="selectspeed()">
								<option>正常</option>
								<option>慢</option>
								<option>中</option>
								<option>快</option>
								<option>较快</option>
							</select>
						</div>
						<div class="con-2">
							<span>动画流畅度：</span>
							<select class="select_class" id="selectsmooth" onchange="selectsmooth()">
								<option>正常</option>
								<option>流畅</option>
							</select>
						</div>
						<div class="con-2">
							<span>动画质量：</span>
							<select class="select_class" id="selectmass" onchange="selectmass()">
								<option>中</option>
								<option>低</option>
								<option>高</option>
							</select>
						</div>
					</div>
					<div class="start_btn">
						<button id="btn">开始转换</button>
					</div>
				</div>
			</div>
			<div class="top_right">
				<p>动画帧预览</p>
			</div>
		</div>
		<div class="bottom">
			<div class="bottom_left"></div>
			<div class="bottom_right">
				<p class="title">转换结果：</p>
				<div class="title_heard">
					<span>输出文件</span>
					<span>|</span>
					<span>文件大小</span>
					<span>|</span>
					<span>操作</span>
				</div>
				<div class="contxt">
					<span>akdfjlskadjflsdjkf</span>
					<span>36.01 kb</span>
					<span>
						<span>预览</span>
						<span>下载</span>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="loiding_wrap">
		<div class="loiding"></div>
		<div class="loiding_img">
			<img src="./assets/loading.png" alt="">
		</div>
	</div>
</body>

</html>
